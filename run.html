<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="LogoWeb.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="RunStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-xkNTyO1zr8ZC+gg93F0o6wy6pEjeqfJKl2FwE/6xbQZetX8k5SopPZl+zL1FUKv2NoS9a5TQoZMlOkHEU46GUbEw==" crossorigin="anonymous" />
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <div class="container">
        <h1><i class="fas fa-exchange-alt"></i> Binary Converter</h1>

        <label for="operation">Choose operation:</label>

        <select id="operation">
            <option value="1">Text to Binary</option>
            <option value="2">Binary to Text</option>
        </select>

        <div id="input-container">
            <label id="input-label"></label>
            <textarea id="input" placeholder="Enter text or binary"></textarea>
        </div>

        <button onclick="performOperation()">Convert</button>

        <div id="output-container">
            <label>Conversion result:</label>
            <textarea id="output" readonly></textarea>
        </div>

        <a href="index.html"class="btn"><span>X</span></a>


    </div>

        <div id="footer">
            <p>@Senggarang Selatan Production 2023</p>
        </div>

    <script src="script.js"></script>
    <script src="animate.js"></script>
</body>
</html>
